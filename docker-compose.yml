services:

  catalog-db:
    container_name: catalog-db    
    image: postgres:latest   
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: CatalogDB
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./posgres/db:/var/lib/postgresql/data

  pgadmin:
    depends_on:
      - catalog-db
    container_name: pgadmin
    image: dpage/pgadmin4
    ports:
      - "5174:80"
    volumes:
      - ./pgadmin:/var/lib/pgadminv 
    environment:
      - PGADMIN_DEFAULT_PASSWORD=pgadmin
      - PGADMIN_DEFAULT_EMAIL=jau@google.com
  
  mongo-db:
    container_name: mongoDB
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: auditoria
      MONGO_INITDB_ROOT_PASSWORD: 123456
    ports:
      - "27017:27017"
    volumes:
      - ./mongo/db:/data/db
      - ./mongo/config:/data/configdb
    restart: always

  mongo-express:
    depends_on:
      - mongo-db
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: auditoria
      ME_CONFIG_MONGODB_ADMINPASSWORD: 123456
      ME_CONFIG_MONGODB_URL: mongodb://auditoria:123456@mongo:27017/
      ME_CONFIG_BASICAUTH: false

